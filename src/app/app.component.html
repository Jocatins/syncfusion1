<ejs-grid [dataSource]="data" [allowPaging]="true" [allowGrouping]="true" [allowSorting]="true" [pageSettings]="pageSettings">
  <e-columns>
    <e-column field="OrderID" headerText="Order ID" textAlign="Left" width="90"></e-column>
    <e-column field="CustomerID" headerText="Customer ID" width="120"></e-column>
    <e-column field="Freight" headerText="Freight" textAlign="Right" format="C2" width="90"></e-column>
    <e-column field="OrderDate" headerText="Order Date" textAlign="Right" format="yMd" width="120"></e-column>
    <e-column field="ShipName" headerText="Ship Name" textAlign="Right" width="120"></e-column>
  </e-columns>
</ejs-grid>
